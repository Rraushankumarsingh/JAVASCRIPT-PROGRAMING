<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        h1{
         background-color: red;
         color: aquamarine;
        }
    </style>
    <script>
         function convert(){
            let kms=document.getElementById("data").value;
            const factor=0.621371;
            var miles=kms* factor;
           document.getElementById("res").innerHTML=miles+"miles";
               //return miles;
         }
       
    </script>
</head>
<body>
    <input type="number" type="any" id="data" >km
    <button onclick="convert()"> convert</button>miles
    <h1 id="res"></h1>
</body>
</html>
