<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negitive positive</title>
    <script>
        function check()
        {
          let number=  document.getElementById("data").value;
          if(number > 0)
          {
            res=`${number} ,number is positive number`;
          }
          else if(number < 0)
          {
            res=`${number} ,number is negitive number`;
          }
          else if(number == 0)
          {
            res=`${number} ,number is zero number`;
          }
          else{
            res=`${number} ,number not a  number`;
          }
          document.getElementById("re").innerText= res;
        }
    </script>
</head>
<body style="background-color: aqua;">
    <input type="number" type="any" id="data" placeholder="enter a number"> number
    <br>
    <br>
    <button onclick="check()"> cheak</button>
    <h1 id="re"></h1>

</body>
</html>
